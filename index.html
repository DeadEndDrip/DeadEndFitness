
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Dead End Fitness</title>
  <meta name="theme-color" content="#020617">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          borderRadius: {
            '4xl': '2rem',
            '5xl': '2.5rem',
          },
          animation: {
            'view-in': 'viewIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            'pulse-soft': 'pulseSoft 3s infinite ease-in-out',
            'float': 'float 4s infinite ease-in-out',
            'rank-shimmer': 'rankShimmer 4s linear infinite',
            'pulse-outward': 'pulseOutward 4s cubic-bezier(0.4, 0, 0.2, 1) infinite',
            'scanning': 'scanning 4s linear infinite',
            'spin-slow': 'spin 12s linear infinite',
            'grid-move': 'gridMove 30s linear infinite',
            'flicker': 'flicker 2s infinite',
          },
          keyframes: {
            viewIn: {
              '0%': { opacity: '0', transform: 'translateY(10px) scale(0.98)' },
              '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
            },
            pulseSoft: {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0.6' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-12px)' },
            },
            rankShimmer: {
              '0%': { backgroundPosition: '0% 50%' },
              '100%': { backgroundPosition: '200% 50%' },
            },
            pulseOutward: {
              '0%': { transform: 'scaleX(0)', opacity: '0' },
              '30%': { opacity: '0.6' },
              '60%': { opacity: '0.6' },
              '100%': { transform: 'scaleX(1)', opacity: '0' },
            },
            scanning: {
              '0%': { transform: 'translateY(-100%)', opacity: '0' },
              '10%': { opacity: '1' },
              '90%': { opacity: '1' },
              '100%': { transform: 'translateY(400%)', opacity: '0' },
            },
            gridMove: {
              '0%': { backgroundPosition: '0 0' },
              '100%': { backgroundPosition: '100px 100px' },
            },
            flicker: {
              '0%, 100%': { opacity: 1 },
              '41.99%': { opacity: 1 },
              '42%': { opacity: 0 },
              '43%': { opacity: 0 },
              '43.01%': { opacity: 1 },
              '47.99%': { opacity: 1 },
              '48%': { opacity: 0 },
              '49%': { opacity: 0 },
              '49.01%': { opacity: 1 },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: contain;
      background-attachment: fixed;
    }
    .dark body {
      background-color: #020617; /* Slate-950 */
      color: #f8fafc;
      background-image: radial-gradient(circle at 50% -20%, #1e1b4b 0%, #020617 80%);
    }
    body {
      background-color: #f8fafc; /* Slate-50 */
      color: #020617;
      background-image: radial-gradient(circle at 50% -20%, #e0e7ff 0%, #f8fafc 80%);
    }
    
    .glass-nav {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
    }
    .dark .glass-nav {
      background: rgba(15, 23, 42, 0.7);
      border-color: rgba(51, 65, 85, 0.3);
    }

    .nav-transition {
      transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    /* Tab Content Animation */
    .view-content {
      animation: viewIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    @media (max-width: 768px) {
      .main-container {
        padding-bottom: 140px;
      }
    }
    
    /* Scrollbar hide but keep functionality */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Custom Rank Frame Effect */
    .rank-frame-border {
      background: linear-gradient(90deg, transparent, var(--rank-color), transparent);
      background-size: 200% 100%;
    }

    /* Neural Grid Effect for Login */
    .neural-grid {
      background-image: 
        linear-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
    }
  </style>
